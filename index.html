<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <body class="d-flex justify-content-center align-items-center">
            <!-- WRAPPER -->
            <div class="wrapper">
                <div class="row m-0">
                    <!-- SIDEBAR-COLUMN -->
                    <div class="col-12 col-xl-4 p-0 debug">
                        <div id="sidebar" class="d-flex flex-column">
                            <!-- HEADER-SIDE -->
                            <header class="header-col debug">

                            </header>
                            <!-- BANNER -->
                            <div class="banner">

                            </div>
                            <!-- SEARCH-BAR -->
                            <div class="search-contacts d-flex align-items-center justify-conter-center p-2">
                                <i class="fa-solid fa-magnifying-glass px-4 rounded-1 rounded-end-0"></i>
                                <input class="w-100 px-1 border-0 py-1 rounded-1 rounded-start-0" type="search" placeholder="Cerca o inizia una nuova chat">
                            </div>
                            <!-- CONTACTS-LIST (RECENTLY) -->
                            <div class="container-contacts d-flex flex-column">
                                <!-- CARD-CONTACT -->
                                <div class="card rounded-0 d-flex flex-row justify-content-between py-2">
                                    <div class="container-profile-pic d-flex justify-content-center debug">
                                        <div class="box-pic debug">
                                            <img src="./img/avatar_1.jpg" alt="">
                                        </div>         
                                    </div>
                                    <div class="box-this-chat w-100 p-2 pt-1 debug">
                                        <div class="contact-name fw-semibold ps-2">
                                            Michele
                                        </div>
                                        <div class="last-mex ps-2">
                                            Ultimo messaggio inviato
                                        </div>
                                    </div>
                                    <div class="last-mex-hour pt-1 d-flex justify-content-center debug">
                                        12:00
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CHAT-COLUMN -->
                    <div class="col-12 col-xl-8 debug">
                        <!-- chat -->
                    </div>
                </div>
            </div>
        </body>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
